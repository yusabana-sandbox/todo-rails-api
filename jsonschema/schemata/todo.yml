---
"$schema": http://json-schema.org/draft-04/hyper-schema
title: Todo
description: Todo リソース
stability: prototype
strictProperties: true
type:
  - object
definitions:
  id:
    description: ユニークなID
    readOnly: true
    type:
      - integer
  title:
    description: タイトル
    readOnly: true
    example: タイトル サンプル
    type:
      - string
  body:
    description: 内容
    readOnly: true
    example: 内容 サンプル
    type:
      - string
  created_at:
    description: when todo was created
    format: date-time
    type:
      - string
  updated_at:
    description: when todo was updated
    format: date-time
    type:
      - string
  todo:
    description: todo
    properties:
      id:
        "$ref": "#/definitions/todo/definitions/id"
      title:
        "$ref": "#/definitions/todo/definitions/title"
      body:
        "$ref": "#/definitions/todo/definitions/body"
      created_at:
        "$ref": "#/definitions/todo/definitions/created_at"
      updated_at:
        "$ref": "#/definitions/todo/definitions/updated_at"
    type: object
links:
  - description: Todoの内容をすべて取得する。
    href: "/todos"
    method: GET
    rel: instances
    targetSchema:
      properties:
        todos:
          items:
            "$ref": "#/definitions/todo/definitions/todo"
          type: array
      type: object
    title: 一覧

  - description: idで指定したTodoの情報を取得する。
    href: "/todos/{(%2Fschemata%2Ftodo%23%2Fdefinitions%2Fid)}"
    method: GET
    rel: self
    title: 詳細

  - description: リクエストされたタイトルと内容でTodo作成する。
    href: "/todos"
    method: POST
    rel: create
    schema:
      properties:
        title:
          "$ref": "#/definitions/todo/definitions/title"
        body:
          "$ref": "#/definitions/todo/definitions/body"
      required:
        - title
      type: object
    type:
      - object
    title: 新規作成

  - description: idで指定したTodoの情報を更新する。
    href: "/todos/{(%2Fschemata%2Ftodo%23%2Fdefinitions%2Fid)}"
    method: PATCH
    rel: update
    schema:
      properties:
        title:
          "$ref": "#/definitions/todo/definitions/title"
        body:
          "$ref": "#/definitions/todo/definitions/body"
      required:
        - title
      type:
        - object
    title: 更新

  - description: 指定したidのTodoを削除する
    href: "/todos/{(%2Fschemata%2Ftodo%23%2Fdefinitions%2Fid)}"
    method: DELETE
    rel: destroy
    title: Delete

properties:
  id:
    "$ref": "#/definitions/todo/definitions/id"
  title:
    "$ref": "#/definitions/todo/definitions/title"
  body:
    "$ref": "#/definitions/todo/definitions/body"
  created_at:
    "$ref": "#/definitions/todo/definitions/created_at"
  updated_at:
    "$ref": "#/definitions/todo/definitions/updated_at"
id: schemata/todo
